version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-secondbrain}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - ./backend/app/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./backend
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    volumes:
      - uploads:/app/uploads

  worker:
    build: ./backend
    env_file: .env
    depends_on:
      - postgres
      - redis
    command: ["celery", "-A", "app.tasks.celery_app:celery_app", "worker", "--loglevel=INFO", "--concurrency=1", "--pool=prefork", "--max-tasks-per-child=1"]
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build: ./frontend
    env_file: .env
    depends_on:
      - api
    ports:
      - "8501:8501"

volumes:
  pgdata:
  uploads:
